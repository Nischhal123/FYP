<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prediction</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pstyle.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <center>
        <h1>Prediction</h1>
      </center>

      <ul class="list-group mt-5">
        {% for i in range(0, 5) %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div class="d-flex flex-row">
            <img
              src="https://img.icons8.com/?size=512&id=79025&format=png"
              width="40"
              alt="Icon"
            />
            <div class="ml-2">
              <h6 class="mb-0">{{ data[i] }}</h6>
              <div style="align-items: start">
                <span
                  ><a href="https://www.google.com/search?q={{ enc[i] }}" target="_blank"
                    >Search</a
                  ></span
                >
              </div>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
      <center>
        <p>
          <a href="{{ url_for('dashboard') }}">Try Again</a>
        </p>
      </center>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var Container = document.querySelector(".container");
        Container.classList.add("show");
      });
    </script>
  </body>
</html>
