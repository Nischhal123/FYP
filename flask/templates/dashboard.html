<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/lstyle.css') }}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Dashboard</title>
  </head>
  <body>
    <!-- <h1> enter question </h1> -->

    <div class="container login-container">
      <center>
        <form method="POST" action="{{ url_for('predict')}}" id="myForm">
          <label class="h1">Enter Your Question</label>
          <br />
          <br />
          <textarea
            class="form-control"
            id="text"
            rows="3"
            cols="100"
            name="rawtext"
            required minlength="5"
          ></textarea>
          <br />
          <img
            id="loading"
            style="display: none"
            src="{{ url_for('static', filename='load2.gif') }}"
            alt=""
          />
          <button type="submit" onclick="showLoading()" class="btn btn-primary">
            Submit
          </button>
        </form>

        <!-- redirect to predict page-->
        <!-- <a href="{{url_for('predict')}}">Press here to predict</a> -->

        <!-- <form method="POST", action="{{url_for('home')}}">
        <b>  :  <input type="text", name='a', placeholder="enter 1"> <br><br>
        
         <input type="submit" , value='predict!' >
     </form> -->

        <br />
        <a href="{{url_for('logout')}}">Press here to logout</a>
      </center>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var loginContainer = document.querySelector(".login-container");
        loginContainer.classList.add("show");
      });

      function showLoading() {
        // console.log(document.getElementById("text").value);
        if (document.getElementById("text").value.length > 4) {
          var submitBtn = document.querySelector("button[type='submit']");
          submitBtn.style.display = "none";
          var loadingDiv = document.getElementById("loading");
          loadingDiv.style.display = "block";
          loadingDiv.style.height = "75px";
        }
      }
    </script>
  </body>
</html>
